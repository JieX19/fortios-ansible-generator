- hosts: localhost
  vars:
   host: "192.168.122.40"
   username: "admin"
   password: ""
   vdom: "root"
  tasks:
  - name: Configure file patterns used by DLP blocking.
    fortios_dlp_filepattern:
      host:  "{{ host }}"
      username: "{{ username }}"
      password: "{{ password }}"
      vdom:  "{{ vdom }}"
      https: "False"
      state: "absent"
      dlp_filepattern:
        comment: "Optional comments."
        entries:
         -
            file-type: "exe"
            filter-type: "type"
            pattern: "com"
        id:  "2"
        name: "all_executables"
