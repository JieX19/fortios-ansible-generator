- hosts: localhost
  vars:
   host: "192.168.122.40"
   username: "admin"
   password: ""
   vdom: "root"
  tasks:
  - name: Configure quarantine options.
    fortios_antivirus_quarantine:
      host:  "{{ host }}"
      username: "{{ username }}"
      password: "{{ password }}"
      vdom:  "{{ vdom }}"
      https: "False"
      antivirus_quarantine:
        drop_blocked: "imap"
        drop_heuristic: "imap"
        drop_infected: "smtp"
        maxfilesize: "500"
        store_blocked: "smtp"
        store_heuristic: "smtp"
        store_infected: "imap"
