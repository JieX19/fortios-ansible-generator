- hosts: localhost
  vars:
   host: "192.168.122.40"
   username: "admin"
   password: ""
   vdom: "root"
  tasks:
  - name: Configure authentication setting.
    fortios_authentication_setting:
      host:  "{{ host }}"
      username: "{{ username }}"
      password: "{{ password }}"
      vdom:  "{{ vdom }}"
      https: "False"
      authentication_setting:
        captive_portal: "update.microsoft.com"
        captive_portal_type: "fqdn"
        captive_portal_port: "1"
