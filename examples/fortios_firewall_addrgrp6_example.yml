- hosts: localhost
  vars:
   host: "192.168.122.40"
   username: "admin"
   password: ""
   vdom: "root"
  tasks:
  - name: Configure IPv6 address groups.
    fortios_firewall_addrgrp6:
      host:  "{{ host }}"
      username: "{{ username }}"
      password: "{{ password }}"
      vdom:  "{{ vdom }}"
      https: "False"
      ssl_verify: False
      state: "present"
      firewall_addrgrp6:
        name: Address Group IPv6
        visibility: enable
        color: 0
        comment: 'SSL tunnel addr group'
        member:
        - name: SSLVPN_TUNNEL_IPv6_ADDR1
        tagging: []
