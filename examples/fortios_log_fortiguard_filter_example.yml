- hosts: localhost
  vars:
   host: "192.168.122.40"
   username: "admin"
   password: ""
   vdom: "root"
  tasks:
  - name: Filters for FortiCloud.
    fortios_log_fortiguard_filter:
      host:  "{{ host }}"
      username: "{{ username }}"
      password: "{{ password }}"
      vdom:  "{{ vdom }}"
      https: "False"
      log_fortiguard_filter:
        anomaly: "enable"
        dlp-archive: "enable"
        dns: "enable"
        filter: ""
        filter-type: "include"
        forward-traffic: "enable"
        gtp: "enable"
        local-traffic: "enable"
        multicast-traffic: "enable"
        severity: "information"
        sniffer-traffic: "enable"
        ssh: "enable"
        voip: "enable"
