- hosts: localhost
  vars:
   host: "192.168.122.40"
   username: "admin"
   password: ""
   vdom: "root"
  tasks:
  - name: Configure multicast NAT policies.
    fortios_firewall_multicast_policy:
      host:  "{{ host }}"
      username: "{{ username }}"
      password: "{{ password }}"
      vdom:  "{{ vdom }}"
      https: "False"
      state: "present"
      firewall_multicast_policy:
        action: "accept"
        dstaddr:
         - name: "all"
        dstintf: "port1"
        id:  "9"
        logtraffic: "enable"
        protocol: "11"
        srcaddr:
         - name: "all"
        srcintf: "port2"
        status: "enable"
