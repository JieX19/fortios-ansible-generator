- hosts: localhost
  vars:
   host: "192.168.122.40"
   username: "admin"
   password: ""
   vdom: "root"
  tasks:
  - name: Show Internet Service application.
    fortios_firewall_internet_service:
      host:  "{{ host }}"
      username: "{{ username }}"
      password: "{{ password }}"
      vdom:  "{{ vdom }}"
      https: "False"
      ssl_verify: False
      state: "present"
      firewall_internet_service:
        database: "isdb"
        direction: "src"
        icon_id: "11"
        id:  "65536"
        name: "Google_Others"
        offset: "1"
        reputation: "0"
        sld_id: "3897221120"
