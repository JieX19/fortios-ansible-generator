- hosts: localhost
  vars:
   host: "192.168.122.40"
   username: "admin"
   password: ""
   vdom: "root"
  tasks:
  - name: Configure DNS domain filters.
    fortios_dnsfilter_domain_filter:
      host:  "{{ host }}"
      username: "{{ username }}"
      password: "{{ password }}"
      vdom:  "{{ vdom }}"
      https: "False"
      state: "present"
      dnsfilter_domain_filter:
        comment: "Optional comments."
        entries:
         -
            action: "block"
            domain: "domain.com"
            id:  "7"
            status: "enable"
            type: "simple"
        id:  "10"
        name: "myfilter"
