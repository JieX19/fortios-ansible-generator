- hosts: localhost
  vars:
   host: "192.168.122.40"
   username: "admin"
   password: ""
   vdom: "root"
  tasks:
  - name: Configure access lists.
    fortios_router_access_list:
      host:  "{{ host }}"
      username: "{{ username }}"
      password: "{{ password }}"
      vdom:  "{{ vdom }}"
      https: "False"
      state: "present"
      router_access_list:
        comments: "Router access list"
        name: "default_name_4"
        rule:
         -
            action: "permit"
            id:  "9"
            prefix: "10.21.23.42/23"
