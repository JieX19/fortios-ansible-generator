- hosts: localhost
  vars:
   host: "192.168.122.40"
   username: "admin"
   password: ""
   vdom: "root"
  tasks:
  - name: Configure IPsec manual keys.
    fortios_vpn_ipsec_manualkey:
      host:  "{{ host }}"
      username: "{{ username }}"
      password: "{{ password }}"
      vdom:  "{{ vdom }}"
      https: "False"
      state: "present"
      vpn_ipsec_manualkey:
        authentication: "md5"
        authkey: "1234567890123456_1234567890123456"
        enckey: "1234567890123456"
        encryption: "des"
        interface: "port2"
        local_gw: "10.0.0.1"
        name: "1"
        npu_offload: "enable"
        remote_gw: "10.10.10.1"
