- hosts: localhost
  vars:
   host: "192.168.122.40"
   username: "admin"
   password: ""
   vdom: "root"
  tasks:
  - name: Report chart widget configuration.
    fortios_report_chart:
      host:  "{{ host }}"
      username: "{{ username }}"
      password: "{{ password }}"
      vdom:  "{{ vdom }}"
      https: "False"
      report_chart:
        state: "present"
        category: "misc"
        comments: "New chart"
        dataset: "fd"
        favorite: "no"
        graph_type: "none"
        name: "default_name_34"
        period: "last24h"
        style: "auto"
        title: "Title 1"
        type: "graph"
