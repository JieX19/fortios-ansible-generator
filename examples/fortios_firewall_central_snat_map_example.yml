- hosts: localhost
  vars:
   host: "192.168.122.40"
   username: "admin"
   password: ""
   vdom: "root"
  tasks:
  - name: Configure central SNAT policies.
    fortios_firewall_central_snat_map:
      host:  "{{ host }}"
      username: "{{ username }}"
      password: "{{ password }}"
      vdom:  "{{ vdom }}"
      https: "False"
      state: "present"
      firewall_central_snat_map:
        comments: "MyComments"
        dst_addr:
         -
            name: "all"
        dstintf:
         -
            name: "port1"
        nat: "disable"
        nat_port: "4235"
        orig_addr:
         -
            name: "all"
        orig_port: "2443"
        policyid: "3"
        protocol: "16"
        srcintf:
         -
            name: "port1"
        status: "enable"
