- hosts: localhost
  vars:
   host: "192.168.122.40"
   username: "admin"
   password: ""
   vdom: "root"
  tasks:
  - name: Configure server load balancing health monitors.
    fortios_firewall_ldb_monitor:
      host:  "{{ host }}"
      username: "{{ username }}"
      password: "{{ password }}"
      vdom:  "{{ vdom }}"
      https: "False"
      firewall_ldb_monitor:
        state: "present"
        http_get: "/status"
        http_match: "server is ok"
        http_max_redirects: "5"
        interval: "6"
        name: "load balancer health monitor"
        port: "8"
        retry: "9"
        timeout: "10"
        type: "ping"
